
<!---REF: Ganatan-->
<form data-aos="fade-right" class="search-form">
  <div class="form-group has-feedback">
    <input #edit [ngModel]="searchField" type="text" class="btn-round btn-lg mt-2 smooth pr-5" name="search" id="search"
      placeholder="Search...">
    <button type="submit"
    (click)="searching()"
    class="btn btn-outline-primary btn-round btn-lg mt-2 smooth">
      <small><span class="icon-magnifier"></span></small> </button>
  </div>
</form>
