<section id="login" style="background-image: url(/assets/img/aboutus.jpg);">
  <div class="card-body">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">S'identifier</h1>
    </div>

    <div class="col-md-12 align-center">

      <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

        <div class="row">
          <div data-aos="fade-center" class="d-5 pl-md-4">
            <div class="p-field p-grid">
              <div class="input-group-prepend">
                <span class="input-group-text icon-user bg-primary text-white"></span>
              </div>
              <input type="text" name="fName" formControlName="fName" placeholder="nom" pInputText required>
              <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">

                <div *ngIf="fName.errors.required">
                  Le Nom est requis.
                </div>
                <div *ngIf="fName.errors.minlength">
                  Le Nom doit etre plus de 4 caractere.
                </div>

              </div>
            </div>


            <div class="p-field p-grid">
              <div class="input-group-prepend">
                <span class="input-group-text icon-key bg-primary text-white"></span>
              </div>
              <input type="password" name="password" formControlName="password"
                placeholder="Mot de passe" required>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                <div *ngIf="password.errors.required">
                  Le Mot de Passe est requis.
                </div>
                <div *ngIf="password.errors.minlength">
                  Le Mot de passe doit etre plus de 4 caractere.
                </div>

              </div>

            </div>
            <button [disabled]="loginForm.invalid" type="submit"

              class="btn btn-outline-primary btn-lg btn-block btn-round">S'identifier</button>
          </div>

        </div>
      </form>

    </div>
  </div>

</section>
