<section id="login">
  <div class="card-body">
    <div class="col-md-12 text-center">
      <h1 data-aos="fade-in-up" data-aos-offset="100" class="text-primary">Registry</h1>
    </div>
    <div class="col-md-12 align-center">

      <form class="form-horizontal">
        <!-- First Name-->
        <div class="input-group input-group-lg mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text icon-pin bg-primary text-white"></span>
          </div>
          <input type="text" name="fName" class="form-control" formControlName="fName" placeholder="First Name">
        </div>

        <!-- Last Name-->
        <div class="input-group input-group-lg mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text icon-pin bg-primary text-white"></span>
          </div>
          <input type="text" name="lName" class="form-control" formControlName="lName" placeholder="Last Name">
        </div>

        <!-- Text EMAIL-->
        <div class="input-group input-group-lg mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text icon-envelope-letter bg-primary text-white"></span>
          </div>
          <input type="text" name="email" class="form-control" formControlName="email" placeholder="email">
        </div>



        <!-- Password input-->
        <div class="input-group input-group-lg mb-4">
          <div class="input-group-prepend">
            <span class="input-group-text icon-key bg-primary text-white"></span>
          </div>
          <input type="password" name="password" class="form-control" formControlName="password" placeholder="Pasword">
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="save"></label>
          <div class="col-md-8">

            <button id="save" name="save" type="submit"
              class="btn btn-outline-primary btn-lg btn-block btn-round">Register</button>
          </div>
        </div>


      </form>
    </div>
  </div>
</section>
